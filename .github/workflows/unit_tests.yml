
name: unit tests

on:
    workflow_dispatch:
    push:
        branches: [ "**" ]
    pull_request:
        branches: [ "main" ]

jobs:

    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: "17"
            distribution: "temurin"
            cache: maven
        - name: Clean and build with Maven
          run: cd ihntp-backend; mvn clean package
